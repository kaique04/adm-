<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Meu Carrinho - Rommanel</title>
  <link rel="stylesheet" href="carrinho.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

<header>
  <div class="container">
    <div class="logo">Rommanel</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="index.html#produtos">Alianças</a>
      <a href="index.html#liquidacao">Promoções</a>
      <a href="carrinho.html" class="cart">
        <i class="fa-solid fa-cart-shopping"></i>
        <span>0</span>
      </a>
    </nav>
  </div>
</header>

<main>
  <section class="carrinho-container">
    <h2>Meu Carrinho</h2>
    <div id="itens-carrinho"></div>
    <div class="resumo">
      <strong>Total: R$ <span id="valor-total">0,00</span></strong>
      <button id="finalizar-compra" class="btn-finalizar">Finalizar Compra</button>
    </div>
  </section>
</main>

<!-- Modal de Cadastro -->
<div id="modal-cadastro" class="modal">
  <div class="modal-conteudo">
    <span class="fechar">&times;</span>
    <h3>Cadastro e Endereço de Entrega</h3>
    <label for="nome">Nome:</label>
    <input type="text" id="nome" placeholder="Digite seu nome">
    <label for="email">Email:</label>
    <input type="email" id="email" placeholder="Digite seu email">
    <label for="telefone">Telefone:</label>
    <input type="tel" id="telefone" placeholder="Digite seu telefone">
    <label for="endereco">Endereço:</label>
    <input type="text" id="endereco" placeholder="Rua, número">
    <label for="cidade">Cidade:</label>
    <input type="text" id="cidade" placeholder="Digite sua cidade">
    <label for="cep">CEP:</label>
    <input type="text" id="cep" placeholder="Digite seu CEP">
    <button id="enviar-cadastro">Enviar Cadastro</button>
  </div>
</div>



<script src="carrinho.js"></script>
</body>
</html>
